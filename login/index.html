<h1 class="title">Login</h1>
<form action="javascript:void(0);" onsubmit="loginUser(event)" method="post"  id="loginForm">
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" aria-required="true" aria-label="Enter your email" required>
    </div>
    <div>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="password" aria-required="true" aria-label="Enter your password" minlength="6" required>
    </div>
    <input type="submit" value="Submit">
</form>
